<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Learning Managment System - Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="topbar">
      <h1>Learning Managment System</h1>
      <nav class="nav">
        <a href="./index.html" aria-current="page">Courses</a>
        <a href="./enrollments.html">Enrollments</a>
        <a href="./reports.html">Reports</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <h2>Courses</h2>
        <table class="table">
          <thead>
            <tr>
              <th style="width: 220px">Title</th>
              <th>Description</th>
              <th style="width: 160px">Actions</th>
            </tr>
          </thead>
          <tbody id="courses-tbody">
            <tr>
              <td colspan="3">Loadingâ€¦</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="panel">
        <h3 id="form-title">Add Course</h3>
        <form id="course-form" autocomplete="off">
          <div class="field">
            <label for="course-title">Title <span class="req">*</span></label>
            <input id="course-title" name="title" required />
          </div>

          <div class="field">
            <label for="course-description">Description</label>
            <textarea
              id="course-description"
              name="description"
              rows="3"
            ></textarea>
          </div>

          <div class="actions">
            <button id="course-submit" type="submit">Create</button>
            <button id="course-cancel" type="button" class="secondary">
              Cancel
            </button>
          </div>

          <p id="course-error" class="error"></p>
        </form>
      </section>
    </main>

    <script type="module" src="./pages/courses.js"></script>
  </body>
</html>
